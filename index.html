<!DOCTYPE html>
<html>

<head>
    <title>Web Logger</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <script src="script.js"></script>

    <ul>
        <li class="logo">Web Logger</li>
        <li class="dropdown">
            <a id="menu_toggleConnect" onclick="toggleConnect()" href="#0" class="dropbtn">Connect</a>
            <div class="dropdown-content" style="right:0">
                <a id="ip" onkeydown="ipInput(event)" contenteditable="true" href="#">localhost:3000</a>
            </div>
        </li>
        <li><a onclick="logRandom()" href="#0">Test</a></li>
        <li><a id="menu_clear" onclick="clearLog()" href="#0">Clear</a></li>
        <li class="dropdown">
            <a href="#0" class="dropbtn">Type</a>
            <div class="dropdown-content" id="type_dropdown">
            </div>
        </li>
    </ul>

    <table>
        <thead>
            <tr>
                <th class="min">Time</th>
                <th class="min">Type</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody id="log_tbody">
        </tbody>
    </table>

</body>

</html>
